<!DOCTYPE html>
<html>
<head>
    <title>Detecção de Rosto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: auto;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #333;
        }
        input[type="file"] {
            display: none;
        }
        .custom-file-upload {
            border: 1px solid #ccc;
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .custom-file-upload:hover {
            background-color: #e0e0e0;
        }
        .btn-submit {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-submit:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detecção de Rosto</h1>
        <form method="POST" action="/detect" enctype="multipart/form-data">
            <label for="file" class="custom-file-upload">Selecionar Imagem</label>
            <input type="file" name="file" id="file">
            <input type="submit" value="Detectar" class="btn-submit">
        </form>
    </div>
</body>
</html>
