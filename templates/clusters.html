<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados dos Clusters</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f7f7;
        }
        .container {
            margin-top: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .btn-secondary {
            display: block;
            margin: 20px auto;
            padding: 12px 24px;
            width: 180px;
            font-size: 1.1rem;
            background-color: #28a745;
            color: white;
            border: none;
            text-align: center;
            border-radius: 5px;
        }
        .btn-secondary:hover {
            background-color: #218838;
        }
        .nav-bar {
            background-color: #007bff;
            padding: 15px;
        }
        .nav-bar a {
            color: #fff;
            margin: 0 20px;
            text-decoration: none;
            font-size: 1.2rem;
        }
        .nav-bar a:hover {
            text-decoration: underline;
            color: #ffd700;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" async></script>
</head>
<body>
   
    <div class="container">
        <h1>Resultados dos Clusters</h1>
        <div class="row">
            <div class="col-md-12">
                <figure>
                    
                    A distribuição dos clusters mostra como os clientes se agrupam com base em características como tipo de conta e saldo.
                </p>
                <canvas id="clusterChart" width="400" height="200"></canvas>
            </div>
        </div>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            var ctx = document.getElementById('clusterChart').getContext('2d');
            var clusterChart = new Chart(ctx, {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: 'Cluster 1',
                        data: [{ x: 1, y: 500 }, { x: 2, y: 1500 }, { x: 3, y: 3000 }],
                        backgroundColor: 'rgba(255, 99, 132, 0.6)'
                    }, {
                        label: 'Cluster 2',
                        data: [{ x: 1, y: 700 }, { x: 2, y: 1300 }, { x: 3, y: 2500 }],
                        backgroundColor: 'rgba(54, 162, 235, 0.6)'
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { type: 'linear', position: 'bottom', title: { display: true, text: 'Tipo de Conta' } },
                        y: { title: { display: true, text: 'Saldo da Conta' } }
                    }
                }
            });
        });
    </script>
</body>
</html>
