<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados dos Clusters</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Resultados dos Clusters</h1>
        <div class="row">
            <div class="col-md-12">
                <figure>
                    <img src="{{ clusters_tipo_conta_saldo_image }}" alt="Clusters Tipo Conta vs Saldo Conta" class="img-fluid" style="max-width: 200%; height: auto;">
                    <figcaption>Este gráfico representa a distribuição dos clusters com base no tipo de conta e no saldo da conta. Cada ponto representa um cliente, onde a cor indica o cluster ao qual o cliente pertence. O eixo x representa o tipo de conta e o eixo y representa o saldo da conta.</figcaption>
                </figure>
                <p>A distribuição dos clusters neste gráfico mostra como os clientes se agrupam com base em suas características, como tipo de conta e saldo da conta. Isso pode ser útil para segmentar os clientes e personalizar estratégias de marketing ou oferta de serviços.</p>
            </div>
        </div>
        <br>
        <a href="/" class="btn btn-secondary">Voltar</a>
    </div>
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
